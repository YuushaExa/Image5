<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Shop Game</title>
    <style>
        #gameContainer {
            display: flex;
            flex-direction: row;
        }
        canvas {
            border: 1px solid black;
        }
        .clickable {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="640" height="640"></canvas>
        <canvas id="npcInfo" width="200" height="200"></canvas>
        <canvas id="gatheringZone" width="200" height="200"></canvas>
        <canvas id="dungeon" width="1000" height="1000" style="transform: scale(0.5);"></canvas>
        <canvas id="church" width="200" height="200"></canvas>
    </div>
    <div>
        <div id="money"></div>
        <div id="reputation"></div>
        <div id="townLevel"></div>
        <div id="npcCount"></div>
        <button id="restock">Restock Items</button>
        <button id="upgradeTown">Upgrade Town</button>
        <ul id="items"></ul>
        <div id="log"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
