<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Image Editor</title>
    <style>
        #canvas {
            width: 100%;
            height: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>WebGL Image Editor</h1>
    <input type="file" id="upload" accept="image/*">
    <canvas id="canvas"></canvas>
    <div>
        <label for="brightness">Brightness</label>
        <input type="range" id="brightness" min="-1" max="1" step="0.01" value="0">
    </div>
    <div>
        <label for="contrast">Contrast</label>
        <input type="range" id="contrast" min="0" max="2" step="0.01" value="1">
    </div>
    <div>
        <label for="saturation">Saturation</label>
        <input type="range" id="saturation" min="0" max="2" step="0.01" value="1">
    </div>
    <div>
        <label for="hue">Hue Rotation</label>
        <input type="range" id="hue" min="0" max="360" step="1" value="0">
    </div>
    <script src="app.js"></script>
</body>
</html>
