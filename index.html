<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Selection</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
        .handle {
            width: 10px;
            height: 10px;
            background: #fff;
            border: 1px solid #000;
            position: absolute;
            cursor: pointer;
        }
        .selection-box {
            border: 1px dashed #000;
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <input type="file" id="file-input" multiple>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="selection-box" class="selection-box" style="display: none;"></div>
    <div id="resize-handle" class="handle" style="display: none;"></div>
    <div id="rotate-handle" class="handle" style="display: none;"></div>
    <script src="app.js"></script>
</body>
</html>
