<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilemap Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas" width="600" height="300"></canvas>
    <div id="info">
        <h2>Money: <span id="money">100</span></h2>
        <h3>Items</h3>
        <ul id="items">
            <!-- Items for sale will be listed here -->
        </ul>
        <h3>Log</h3>
        <ul id="log">
            <!-- Transaction logs will be listed here -->
        </ul>
        <button id="restock">Restock All Items</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
